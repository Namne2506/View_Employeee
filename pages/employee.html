<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="../css/base.css">   
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>  
        <div class="header">
            <div class="header-left">
                <div class="header-left-btn">
                </div>
                <div class="header-left-logo">
                    <img src="../assets/cukcuk-logo.png" alt logo>
                </div>
            </div>
            <div class="header-center">
                <div class = "n-row">
                    <select name="" id="" class="n-select">
                        <option>Chi nhánh Hà Nội</option>
                        <option>Chi nhánh Thành Phố Hồ Chí Minh</option>
                    </select>
                </div>
            </div>
            <div class="header-right">
                <div class="header-right-avatar">
                    <img src="../assets/icon/avatar-default.png" alt="AVatar">
                </div>
                <div class="header-right-name">Nguyễn Đức Nam</div>
            </div>
        </div>
        <div class="main">
            <div class="navbar">
                <div class="navbar">
                    <div class="nav-item nav-item-overvỉew">
                        <i class="fas fa-tachometer-alt"></i> Tổng quan
                    </div>
                    <div class="nav-item nav-item-ListEmployee">
                        <i class="fas fa-users"></i> Danh sách nhân viên
                    </div>
                    <div class="nav-item nav-item-report">
                        <i class="fas fa-chart-line"></i> Báo cáo
                    </div>
                    <div class="nav-item nav-item-Setting">
                        <i class="fas fa-cogs"></i> Setting
                    </div>
                    <div class="nav-item item-bottom" id="toggleBtn">
                        <i class="fas fa-chevron-left"></i> Thu gọn
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="page-header">
                    <div class="header-titlle">
                        <p class="large-text">Danh sách nhân viên</p>
                    </div>
                    <div class="header-btn">
                        <div class = "n-row">
                            <button class = "n-btn n-btn-icon n-btn-icon-add">
                                Thêm mới nhân viên</button>
                        </div>
                    </div>
                </div>
                <div class="content-main">
                    <div class="content-toolbar">
                        <div class="n-row">
                            <input type="text" class="n-input n-input-icon n-input-icon-search" placeholder = "Tìm kiếm theo mã, họ tên"> 
                        </div>
                    </div>
                    <div class="content-table">
                        <div class = "n-row">
                            <table class = "n-table">
                                <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Mã nhân viên</th>
                                        <th>Họ và tên</th>
                                        <th>Giới tính</th>
                                        <th>Ngày sinh</th>
                                        <th>Địa chỉ email</th>
                                        <th>Địa chỉ</th>
                                    </tr>
                                </thead>
                                
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="../js/base.js"></script>
    </body>
</html>
