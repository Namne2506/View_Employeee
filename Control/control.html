<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Control/control.css"> 
</head>
<body>
    <button class="add-employee-btn" id="add-employee-btn" onclick="toggleModal()">Thêm nhân viên</button>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="employee-form-modal">
        <div class="modal-header">
            <h2>Thông tin chi tiết nhân viên</h2>
            <button class="close-btn" onclick="toggleModal()">✖</button>
        </div>
        <form class="employee-form">
            <fieldset class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employee-id">Mã nhân viên <span class="required">*</span></label>
                        <input type="text" id="employee-id" placeholder="Mã nhân viên" required>
                    </div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên <span class="required">*</span></label>
                        <input type="text" id="full-name" placeholder="Họ và tên" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="Nam"> Nam</label>
                            <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
                            <label><input type="radio" name="gender" value="Khác"> Khác</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="position">Vị trí</label>
                        <input type="text" id="position">
                    </div>
                    <div class="form-group">
                        <label for="id-number">Số CMTND</label>
                        <input type="text" id="id-number">
                    </div>
                    <div class="form-group">
                        <label for="issue-date">Ngày cấp</label>
                        <input type="date" id="issue-date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Phòng ban</label>
                        <input type="text" id="department">
                    </div>
                    <div class="form-group">
                        <label for="issue-place">Nơi cấp</label>
                        <input type="text" id="issue-place">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">ĐT di động</label>
                        <input type="text" id="mobile">
                    </div>
                    <div class="form-group">
                        <label for="phone">ĐT cố định</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@sth.com">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="bank-account">Tài khoản ngân hàng</label>
                        <input type="text" id="bank-account">
                    </div>
                    <div class="form-group">
                        <label for="bank-name">Tên ngân hàng</label>
                        <input type="text" id="bank-name">
                    </div>
                    <div class="form-group">
                        <label for="branch">Chi nhánh</label>
                        <input type="text" id="branch">
                    </div>
                </div>
            </fieldset>

            <div class="form-footer">
                <button type="submit" class="save-btn">Lưu</button>
            </div>
        </form>
    </div>

    <script>
        // Hàm hiển thị hoặc ẩn form thông tin nhân viên
        function toggleModal() {
            const modal = document.getElementById("employee-form-modal");
            const overlay = document.getElementById("overlay");
            const addButton = document.getElementById("add-employee-btn");

            // Hiển thị form và overlay, ẩn button "Thêm nhân viên"
            if (modal.style.display === "none" || modal.style.display === "") {
                modal.style.display = "block";
                overlay.style.display = "block";
                addButton.style.display = "none"; // Ẩn button "Thêm nhân viên"
            } else {
                modal.style.display = "none";
                overlay.style.display = "none";
                addButton.style.display = "block"; // Hiển thị lại button khi đóng modal
            }
        }

        // Khi nhấp vào lớp phủ, đóng modal và ẩn lớp phủ
        document.getElementById("overlay").addEventListener("click", toggleModal);
    </script>
</body>
</html>
